<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Duo - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#large-works">Major Works</a></li>
            <li><a href="#small-works">Minor Works</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Art Ethusiasts</h1>
            <p>Where creative minds think alike!</p>
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-container">
            <div class="about-card">
                <img src="/api/placeholder/200/200" alt="Artist 1">
                <h2>Emm</h2>
                <p>Forte: Drawings</p>
            </div>
            <div class="about-card">
                <img src="/api/placeholder/200/200" alt="Artist 2">
                <h2>Nicole</h2>
                <p>Forte: Potato</p>
            </div>
        </div>
    </section>

    <section id="large-works" class="portfolio">
        <div class="portfolio-title">
            <h2>Major Works</h2>
            <p>Emm's Collection</p>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Large Artwork 1">
                <div class="gallery-overlay">
                    <h3>Portfolio</h3>
                    <p>Resume</p>
                </div>
            </div>
            <!-- Repeat gallery-item div 9 more times for large works -->
        </div>
    </section>

    <section id="small-works" class="portfolio">
        <div class="portfolio-title">
            <h2>Minor Works</h2>
            <p>Nicole's Collection</p>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Small Artwork 1">
                <div class="gallery-overlay">
                    <h3>Portfolio</h3>
                    <p>Resume</p>
                </div>
            </div>
            <!-- Repeat gallery-item div 9 more times for small works -->
        </div>
    </section>

    <script src="site.js"></script>
</body>
</html>
